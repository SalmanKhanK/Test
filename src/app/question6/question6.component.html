
<div class="progress" >
    <div class="progress-bar bg-secondary"style="width:{{value}}"></div>
  </div>
<div class="container">
    <h3 >Question 5 of 20</h3>
    <p>Entertainment: Video Games</p>    
    <h5 >At the start of a standard game of the Monopoly, if you throw a double six, which square would you land on?</h5>
    <div class="row">
        <div class="col-sm-4">
            <button  class="rounded text-center w-50 mt-4 mr-3 " style="background-color:lightgrey;border: 1px solid black;"
             (click)="wrongOpt()" [disabled]="clicked" (click)="actionMethod(); clicked = true;" (click)="nextBut()"
            >SWater Works</button> 
        </div>
        <div class="col-sm-4">
            <button class="rounded text-center w-50 mt-4" style="background-color:lightgrey;border: 1px solid black;"
            
          [disabled]="clicked" (click)="actionMethod(); clicked = true;" (click)="nextBut()"
          (click)= "correctOpt()"  
            >Electric Company</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
               <button class="rounded text-center w-50 mt-4" style="background-color:lightgrey;border: 1px solid black;"
               (click)="wrongOpt()" [disabled]="clicked" (click)="actionMethod(); clicked = true;" (click)="nextBut()"
               >Chance</button>
        </div>
        <div class="col-md-4">
                 <button class="rounded text-center w-50 mt-4 " style="background-color:lightgrey;border: 1px solid black;"
                 (click)="wrongOpt()" [disabled]="clicked" (click)="actionMethod(); clicked = true;" (click)="nextBut()"
                 >Community Chest</button>
        </div>
    </div>
            <h3  style="margin-left: 200px;" class="mt-4">{{correct}}</h3>
            <h3 style="margin-left: 200px;" class="mt-4">{{wrong}}</h3>
            <p *ngIf="showNext">
            <button type="button" style="margin-left: 190px; background-color:lightgrey;border: 1px solid black;width: 150px;"
        
            class="rounded text-center ">Next</button>
        </p>
  <footer style="margin-top: 200px;">
    <div class="progress mt-5 w-50 rounded" style="height: 25px;">
        <div class="progress-bar bg-dark" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-secondary" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-gradient-secondary" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

  </footer>
    

</div>
